<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Coding Challenge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="container">
  <h2 id="top">Submit New Coding Challenge</h2>
  <form id="challengeForm">
    <div class="form-group">
      <label for="title">Challenge Title</label>
      <input id="title" name="title" type="text" placeholder="Enter an engaging title..." required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe the challenge in detail..." required></textarea>
    </div>

    <div class="form-group">
      <label for="difficulty">Difficulty Level</label>
      <select id="difficulty" name="difficulty" required>
        <option value="">Select Difficulty</option>
        <option value="easy">ðŸŸ¢ Easy</option>
        <option value="medium">ðŸŸ¡ Medium</option>
        <option value="hard">ðŸ”´ Hard</option>
      </select>
    </div>

    <div class="form-group">
      <label>Test Cases</label>
      <div id="testCases">
        <div class="test-case-wrapper">
          <input type="text" class="test-case" placeholder="Input: [1,2,3] â†’ Output: 6" required />
        </div>
      </div>
      <button type="button" id="addTestCase">+ Add Another Test Case</button>
    </div>

    <div class="form-group">
      <label for="solution">Sample Solution</label>
      <textarea id="solution" name="solution" placeholder="function solution() {
  // Your code here
}" required></textarea>
    </div>

    <button type="submit">Submit Challenge</button>
  </form>
  <section id="preview"></section>
</main>
   <a href="#top" class="to-top">â¬† Top</a>
  <script src="script.js" defer></script>


<div class="chat-container">
  <div class="chat-box" id="chat-box">
    <div class="chat-message bot">Hi! I'm your chatbot. Ask me anything!</div>
  </div>
  <div class="input-box">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

</body>
</html>
